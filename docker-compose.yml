version: "3.8"

services:
  minio:
    image: minio/minio:latest
    container_name: ep_minio
    restart: unless-stopped
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data

  minio-setup:
    image: minio/mc:latest
    container_name: ep_minio_setup
    depends_on:
      - minio
    entrypoint: ["/bin/sh","-c"]
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      S3_BUCKET: ${S3_BUCKET:-ep-uploads}
    volumes:
      - ./tools/minio/cors.json:/config/cors.json:ro
    command: |
      set -e
      until (/usr/bin/mc alias set local http://minio:9000 "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD"); do echo 'waiting minio...' && sleep 2; done
      /usr/bin/mc mb -p local/"$S3_BUCKET" || true
      /usr/bin/mc anonymous set private local/"$S3_BUCKET" || true
      /usr/bin/mc admin cors set local/"$S3_BUCKET" /config/cors.json || true
      echo 'MinIO bucket and CORS configured.'

volumes:
  minio-data:
